{% extends 'base.html' %}


{% block content %}
<h1>
    {{ object }}
</h1>

<a class="btn btn-primary"
   href="{% url 'admin:bands_festival_change' festival.id %}">
    Edit</a>

<h2>Concerts</h2>
<hr/>
<ul>
    {% for concert in festival.concerts.all %}
    {{ concert.stage_name }}
    {% empty %}
    No concerts added to festival yet.
    {% endfor %}
</ul>

{% endblock content %}
