{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<div class="row">
    <h1>Create concert</h1>

    <form
        action="."
        method="post"
        id="create-concert-form"
    >
        {% csrf_token %}
        {{ form|crispy }}
        <input name="" class="btn btn-primary" type="submit" value="Submit"/>
    </form>
</div>

<script src="{% static 'js/concert_price.js' %}" />

{% endblock content %}
