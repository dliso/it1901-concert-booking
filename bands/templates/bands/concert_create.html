{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<div class="row">
    <div class="col-md-12">
        <h1>Create concert</h1>

        <form
            action="."
            method="post"
            id="create-concert-form"
        >
            {% csrf_token %}
            {{ form|crispy }}
            <input name="" class="btn btn-primary" type="submit" value="Submit"/>
        </form>
    </div>
</div>

<div id="stage_info" hidden>
{{stage_info}}
</div>

<script src="{% static 'js/concert_price.js' %}"></script>

{% endblock content %}
