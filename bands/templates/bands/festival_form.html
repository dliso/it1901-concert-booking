{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

{% if festival %}
<h1>Edit {{ festival }}</h1>
{% else %}
<h1>Add new festival</h1>
{% endif %}

<form action="{{ request.path }}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Submit"/>
</form>

{% endblock content %}
