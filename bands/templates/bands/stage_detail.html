{% extends 'base.html' %}


{% block content %}

<h1>{{stage.name}}</h1>


<h4><br> Bands playing on this stage</h4>

<ul>
    {% for band in stage.all_bands %}
    <li>
        <a href="{{ band.get_absolute_url }}">
        {{ band }}
            </a>
    </li>
    {% endfor %}
</ul>

{% endblock content %}
